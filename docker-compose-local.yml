version: '3.9'
services:
  db:
    restart: always
    build:
      context: .
      dockerfile: db/Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - postgres-data:${POSTGRES_DATA_VOLUME}
      - postgres-logs:${POSTGRES_LOGS_VOLUME}
    ports:
      - "${PORT_DB}:${PORT_DB}"
    networks:
      - bridge-network
    env_file:
      - .env


  nextjs:
    restart: always
    container_name: ${APP_CONTAINER_NAME}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ${APP_SRC_SEARCH_VOLUME}
      - node_modules_volume:${APP_NODE_MODULES_VOLUME}
    environment:
      - NODE_ENV=development
    networks:
      - bridge-network
    env_file:
      - .env


volumes:
  postgres-data:
    driver: local
  postgres-logs:
    driver: local
  node_modules_volume:
    driver: local
  src_volume:
    driver: local



networks:
  bridge-network:
    driver: bridge
